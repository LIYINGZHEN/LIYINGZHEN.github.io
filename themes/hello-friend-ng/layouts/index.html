{{ define "main" }}
    <main aria-role="main">
        <div>
            <div style="display: flex;flex-direction: column;justify-content: center;text-align: center;align-items: center;margin-bottom: -30px;">
                <h1>{{ .Site.Title }}</h1>
            </div>

            <p>Senior Software Engineer</p>

            {{- with .Site.Params.social }}
                <div>
                    {{ partial "social-icons.html" . }}
                </div>
            {{- end }}
        </div>
    </main>
{{ end }}
